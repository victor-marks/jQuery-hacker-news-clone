<div id="new-form">
  <form class="form-horizontal">
    <div class="form-group row">
      <label for="title" class="pl-4 col-sm-1 form-label">title</label>
      <div class="col-sm-6">
        <input required type="text" class="form-control" id="title"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group row">
      <label for="url" class="pl-4 col-sm-1 form-label">url</label>
      <div class="col-sm-6">
        <input required type="url" class="form-control" id="url"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </div>
  </form>
</div>

<div id="login-form">
  <!-- <form class="form-horizontal"> -->
    <div class="form-group row">
      <label for="username" class="pl-4 col-sm-2 form-label">Username</label>
      <div class="col-sm-6">
        <input required type="text" class="form-control" id="username"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="pl-4 col-sm-2 form-label">Password</label>
      <div class="col-sm-6">
        <input required type="text" class="form-control" id="password"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id= "login-btn" class="btn btn-primary">Log In</button>
        <button id="create-user-btn" class="btn btn-secondary">Create</button>
      </div>
    </div>
  <!-- </form> -->
</div>
